
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Thuy Tran</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Thuy Tran</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cn"><img alt="Cartoon Network" src="https://www.cartoonnetwork.com/static/images/homepage/cnlogo-icon.png"></a>
			</div>

            <div class="button_container">
				<a href="https://www.ideo.org/" target="_blank" id="btn_ideo"><img alt="Ideo" src="https://www.ideo.org/assets/css/images/ideo_org_logo.svg"></div></a>
			</div>
            <div class="button_container">
				<a href="https://www.ibm.com/us-en?ar=1" target="_blank" id="btn_ibm"><img alt="IBM" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/IBM_logo.svg/1600px-IBM_logo.svg.png?20220104162604"></div></a>
			</div>

            <div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_coca"><span>Coca Cola</span></div></a>
			</div>

            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><img alt="Lyft" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Lyft_logo.svg/2560px-Lyft_logo.svg.png"></div></a>
			</div>

			<div class="button_container">
				<a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley"><img  src="https://www.harley-davidson.com/etc/designs/h-d/images/component/global-header/shield-icon-black.svg"></div></a>
			</div>

			<div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" id="btn_kors"><img alt="Lyft" src="https://www.michaelkors.com/img/logo_mk.png"></div></a>
			</div>

			<div class="button_container">
				<a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">SAMSUNG</div></a>
			</div>

			<div class="button_container">
				<a href="http://www.dimecitycycles.com/" target="_blank" id="btn_dime"><img alt="Lyft" src="https://www.dimecitycycles.com/media/logo/stores/5/dcc_logo_252x267_blackBG.png"></div></a>
			</div>

			<div class="button_container">
				<a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc"><img alt="Lyft" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/The_Tonight_Show_Starring_Jimmy_Fallon.svg/2048px-The_Tonight_Show_Starring_Jimmy_Fallon.svg.png"></div></a>
			</div>

			<div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">NIKE</div></a>
			</div>

			<div class="button_container">
				<a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_mbg"><img alt="Lyft" src="image.png"></div></a>
			</div>

			<div class="button_container">
				<a href="http://thecolorrun.com/" target="_blank" id="btn_run"><img alt="Lyft" src="https://play-lh.googleusercontent.com/OSJ0nfMqE6fpskZ4ca8I48cO73UQPwGwYgZwd_grFOZYvYfNJogO3DeFVR7dnQyPWHRh"></div></a>
			</div>

			<div class="button_container">
				<a href="http://www.moo.com/us/" target="_blank" id="btn_moo">MOO</div></a>
			</div>

			<div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit"><img alt="Lyft" src="https://fitbit.com/global/content/dam/fitbit/global/product-logos/fitbit-new-logo-header.svg"></div></a>
			</div>

			<div class="button_container">
				<a href="http://www.explodingkittens.com/" target="_blank" id="btn_kittens"><img alt="Lyft" src="https://lever-client-logos.s3-us-west-2.amazonaws.com/3819daaf-2ed5-4154-a90c-75c00bd8007f-1585252772947.png"></div></a>
			</div>

			<div class="button_container">
				<a href="http://www.mollyjogger.com/" target="_blank" id="btn_molly"><img alt="Lyft" src="https://cdn.shopify.com/s/files/1/0156/0327/t/11/assets/logo.png?v=42546271502724357661615235882"></div></a>
			</div>

			<div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker"><img alt="Lyft" src="https://newyorker.com/verso/static/the-new-yorker/assets/logo.f1893bac6dafe13d6d5bad671a5bee2345efa44d.svg"></div></a>
			</div>

			<div class="button_container">
				<a href="http://www.npr.org/" target="_blank" id="btn_npr"><img alt="Lyft" src="https://media.npr.org/chrome_svg/npr-logo.svg"></div></a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_ig">Instagram</div></a>
			</div>




		</main>	

	</body>
</html>
